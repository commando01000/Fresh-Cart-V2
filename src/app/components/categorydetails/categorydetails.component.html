<section
  *ngIf="category._id"
  class="mx-auto rounded shadow bg-main-light p-3 my-2"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img
          src="{{ category.image }}"
          [alt]="category.name"
          [title]="category.name"
          class="w-100"
        />
      </div>
      <div class="col-md-6">
        <h2>{{ category.name }}</h2>
      </div>
    </div>
  </div>
</section>
