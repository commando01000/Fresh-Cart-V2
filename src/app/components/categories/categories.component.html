<section>
  <div class="container">
    <div class="row gy-3">
      <div
        *ngFor="let category of Categories"
        class="col-sm-6 col-md-4 col-lg-3"
      >
        <div
          routerLink="/category/{{ category._id }}"
          class="border border-success rounded p-3 shadow"
        >
          <img
            [src]="category.image"
            height="300"
            [alt]="category.name"
            [title]="category.name"
          />
          <h6 class="text-center text-main">{{ category.name }}</h6>
        </div>
      </div>
    </div>
  </div>
</section>
