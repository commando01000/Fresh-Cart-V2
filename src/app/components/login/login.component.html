<section class="p-5">
  <div class="container shadow rounded p-5 bg-main-light">
    <h1 class="my-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
      >
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          Email is invalid
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter Your password"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
      >
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">
          Password must be at most 30 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button [disabled]="loginForm.invalid" class="main-btn mt-2">
        Login
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>

    <!-- Google Login Button -->
    <div class="text-center my-3">
      <button class="btn btn-danger" (click)="loginWithGoogle()">
        <i class="fab fa-google"></i> Login with Google
      </button>
    </div>

    <div class="w-100 d-flex justify-content-between text-center">
      <div>
        <span> Don't have an account?</span>
        <a routerLink="/auth/register"> Register</a>
      </div>
      <div>
        <a routerLink="/auth/forgot-password"> Forgot Password?</a>
      </div>
    </div>

    <p class="alert alert-danger p-1 w-50 mx-auto" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>
</section>
