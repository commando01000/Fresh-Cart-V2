<section id="main-slider">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <owl-carousel-o [options]="mainSlideOptions">
          <ng-container>
            <ng-template carouselSlide>
              <img height="400" src="./assets/images/slider-image-1.jpeg" alt="slide_1" />
            </ng-template>
            <ng-template carouselSlide>
              <img height="400" src="./assets/images/slider-image-2.jpeg" alt="slide_2" />
            </ng-template>
            <ng-template carouselSlide>
              <img height="400" src="./assets/images/slider-image-3.jpeg" alt="slide_3" />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
        <div>Some tags after</div>
      </div>
      <div class="col-md-3">
        <img height="200" src="./assets/images/slider-image-2.jpeg" alt="slide_1">
        <img height="200" src="./assets/images/slider-image-3.jpeg" alt="slide_2">
      </div>
    </div>
  </div>
</section>

<section class="py-4">
  <div>Some tags before</div>
  <owl-carousel-o [options]="categoryOptions">
    <ng-container *ngFor="let slide of Categories">
      <ng-template carouselSlide [id]="slide._id">
        <img
          height="300"
          [src]="slide.image"
          [alt]="slide.name"
          [title]="slide.name"
        />
        <h6 class="text-main">{{ slide.name }}</h6>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  <div>Some tags after</div>
</section>

<section class="py-4" *ngIf="Products.length > 0">
  <div class="container">
    <h1 class="mb-3">Popular Products</h1>
    <div class="row g-4">
      <div
        *ngFor="let product of Products | slice : 0 : 18"
        class="col-sm-6 col-md-4 col-lg-3 col-xl-2"
      >
        <div class="product h-100">
          <img
            class="w-100 img-fluid"
            [src]="product.imageCover"
            title="{{ product.title }}"
            alt="{{ product.title }}"
          />
          <div class="product-info">
            <h3 class="h6 product-title">
              {{ product.title | cutText : 3 }}
            </h3>
            <h4 class="h6 text-main">{{ product.category.name }}</h4>
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <span class="small text-muted">{{
                product.price | currency
              }}</span>
              <span
                ><i class="fas fa-star rating-color"></i
                >{{ product.ratingsAverage }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
