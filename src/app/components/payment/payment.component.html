<section class="w-75 mx-auto rounded shadow bg-main-light p-3">
  <div class="container">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="form-item">
        <label for="details">details</label>
        <input
          class="form-control"
          type="text"
          formControlName="details"
          id="details"
        />
      </div>
      <div class="form-item">
        <label for="phone">phone</label>
        <input
          class="form-control"
          type="tel"
          formControlName="phone"
          id="phone"
        />
      </div>
      <div class="form-item">
        <label for="city">city</label>
        <input
          class="form-control"
          type="text"
          formControlName="city"
          id="city"
        />
      </div>
      <button type="submit" class="main-btn">CheckOut</button>
    </form>
  </div>
</section>
